</ul>
</li>
</ul>

<h2 id="supervised-vs-unsupervised-learning">Supervised vs. Unsupervised Learning</h2>
<h4 id="supervised-learning">Supervised Learning</h4>
<ul>
<li><strong>Definition:</strong> Models are trained using labeled data.</li>
<li><strong>Goal:</strong> Predict outcomes for new data (e.g., classification, regression).</li>
<li><strong><a href="https://scikit-learn.org/stable/supervised_learning.html">Examples</a></strong></li>
</ul>
<h4 id="unsupervised-learning">Unsupervised Learning</h4>
<ul>
<li><strong>Definition:</strong> Models are trained using unlabeled data.</li>
<li><strong>Goal:</strong> Discover hidden patterns or intrinsic structures.</li>
<li><strong><a href="https://scikit-learn.org/stable/unsupervised_learning.html">Examples</a></strong></li>
</ul>
<footer><img src="https://www.woolorama.com.au/custom/public/images/north-metro-tafe-logo.jpg" alt="" style="height:50px;" /></footer>
</section>

<h2 id="introduction-to-deep-learning-dl">Introduction to Deep Learning (DL)</h2>

<ul>
<li>
<p><strong>What is Deep Learning?</strong></p>
<ul>
<li>Subset of ML involving neural networks with multiple (hidden) layers.</li>
<li>Capable of learning from vast amounts of data.</li>
</ul>
</li>
<li>
<p><strong>Place within AI:</strong></p>
<ul>
<li>Enables more complex and abstract representations.</li>
<li>Powers advancements in computer vision, speech recognition, NLP, etc.</li>
</ul>
</li>
</ul>
<p><strong>Key Tools:</strong> TensorFlow, PyTorch, Keras.</p>

</ul>

<h3 id="dbscan-density-based-spatial-clustering-of-applications-with-noise">DBSCAN (Density-Based Spatial Clustering of Applications with Noise)</h3>
<ul>
<li><strong>Definition:</strong> Clustering algorithm that groups points closely packed together while marking outliers.</li>
<li><strong>Application:</strong> Identifying clusters of varying shapes and densities.</li>
</ul>

<h2 id="semi-supervised-learning">Semi-supervised learning</h2>
<h4 id="overview">Overview</h4>
<p>Semi-supervised learning is a machine learning technique that leverages both labeled and unlabeled data to build better models.</p>
<ul>
<li>
<p>Falls between supervised learning, which uses only labeled data, and unsupervised learning, which uses only unlabeled data.</p>
</li>
<li>
<p>The driving idea behind semi-supervised learning is that the unlabeled data can provide useful information about the structure of the data distribution, thereby enhancing the learning process.</p>
</li>
</ul>
<footer><img src="https://www.woolorama.com.au/custom/public/images/north-metro-tafe-logo.jpg" alt="" style="height:50px;" /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-footer="![height:50px](https://www.woolorama.com.au/custom/public/images/north-metro-tafe-logo.jpg)" data-theme="fxpqlu4tc6gdrl1i3gm0y60dqlwaf1gha6vqy2s28jq8" lang="en-US" style="--footer:![height:50px](https://www.woolorama.com.au/custom/public/images/north-metro-tafe-logo.jpg);--theme:fxpqlu4tc6gdrl1i3gm0y60dqlwaf1gha6vqy2s28jq8;">
<h4 id="approaches-in-semi-supervised-learning">Approaches in Semi-Supervised Learning</h4>
<ol>
<li><strong>Self-training</strong>:</li>
</ol>
<ul>
<li>Initially train a model using the labeled data.</li>
<li>Use this model to predict labels for the unlabeled data.</li>
<li>Add the most confident predictions to the labeled dataset.</li>
<li>Retrain the model using this augmented labeled dataset and repeat as needed.</li>
</ul>
<ol start="2">
<li><strong>Co-training</strong>:</li>
</ol>
<ul>
<li>Train two models on different views (subsets of features) of the data.</li>
<li>Each model uses the other's predictions on the unlabeled data to add confident examples to the labeled dataset.</li>
</ul>
<footer><img src="https://www.woolorama.com.au/custom/public/images/north-metro-tafe-logo.jpg" alt="" style="height:50px;" /></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-footer="![height:50px](https://www.woolorama.com.au/custom/public/images/north-metro-tafe-logo.jpg)" data-theme="fxpqlu4tc6gdrl1i3gm0y60dqlwaf1gha6vqy2s28jq8" lang="en-US" style="--footer:![height:50px](https://www.woolorama.com.au/custom/public/images/north-metro-tafe-logo.jpg);--theme:fxpqlu4tc6gdrl1i3gm0y60dqlwaf1gha6vqy2s28jq8;">
<ol start="3">
<li><strong>Graph-based Methods</strong>:</li>
</ol>
<ul>
<li>Treat the dataset as a graph, where nodes represent data points and edges represent similarities between them.</li>
<li>Use techniques like label propagation to spread the label information from labeled to unlabeled points based on the graph structure.</li>
</ul>
<ol start="4">
<li><strong>Generative Models</strong>:</li>
</ol>
<ul>
<li>Learn the distribution of the data and generate new data points. Use methods such as <a href="https://towardsdatascience.com/understanding-variational-autoencoders-vaes-f70510919f73">Variational Autoencoders</a> (VAEs) or <a href="https://developers.google.com/machine-learning/gan/gan_structure">Generative Adversarial Networks</a> (GANs) to enhance the learning process.</li>
</ul>
<footer><img src="https://www.woolorama.com.au/custom/public/images/north-metro-tafe-logo.jpg" alt="" style="height:50px;" /></footer>
</section>

<h2 id="limitations-of-sci-kit-learn">Limitations of Sci-Kit Learn</h2>
<ul>
<li>
<p><strong>Limited Deep Learning Support:</strong></p>
<ul>
<li>Primarily focused on traditional ML algorithms.</li>
<li>For deep learning tasks, TensorFlow, PyTorch, or Keras recommended.</li>
</ul>
</li>
<li>
<p><strong>Scalability:</strong></p>
<ul>
<li>Not optimized for very high-dimensional data or extremely large datasets.</li>
</ul>
</li>
<li>
<p><strong>Real-Time Model Serving:</strong></p>
<ul>
<li>Not designed for real-time application deployment.</li>
</ul>
</li>
<li>
<p><strong>Feature Set:</strong></p>
<ul>
<li>May lack certain cutting-edge algorithms found in specialized deep learning frameworks.</li>
</ul>
</li>
</ul>
<footer><img src="https://www.woolorama.com.au/custom/public/images/north-metro-tafe-logo.jpg" alt="" style="height:50px;" /></footer>
